<!DOCTYPE html>
<html>
<head>
	<title>learnig mo.js</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			background-color: #fff5e4;
		}

		.el {
			position: absolute;
			left: 20%;
			top: 50%;
			width: 100px;
			height: 100px;
			margin-left: -50px;
			margin-top: -50px;
			background-color: #573b53;
			border-radius: 3px;
		}

		.el--small {
			width: 50px;
			height: 50px;
			margin-left: -25px;
			margin-top: -25px;
			background-color: #230323;
		}

	</style>
</head>
<body>
	<div class="el" id="js-el"></div>
	<div class="el el--small" id="js-el-small"></div>
	<script src="./bundle.js"></script>
</body>
</html>
