<!DOCTYPE html>
<html>

<head>
	<title>learnig mo.js</title>
	<style type="text/css">
	body,
	html {
		margin: 0;
		padding: 0;
		background: #FFF5E4;
	}

	.el {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 100px;
		height: 100px;
		margin-left: -50px;
		margin-top: -50px;
		background: #572B53;
		border-radius: 3px;
		z-index: 1;
		/*transform-origin: center bottom;*/
	}

	.el--small {
		width: 50px;
		height: 50px;
		margin-left: -25px;
		margin-top: -50px;
		background: #230323;
		z-index: 2;
	}

	.scene {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 100px;
		height: 100px;
		margin-left: -50px;
		margin-top: -50px;
	}

	.shadow {
		position: absolute;
		left: 50%;
		top: 100%;
		width: 80px;
		height: 7px;
		margin-left: -40px;
		margin-top: -2px;
		background: #333;
		opacity: .25;
		border-radius: 50%;
		z-index: 0;
	}
	</style>
</head>

<body>
	<div class="scene" id="js-scene">
		<div class="el el--small" id="js-el-small"></div>
		<div class="el" id="js-el"></div>
		<div class="shadow" id="js-shadow"></div>
	</div>
	<script src="./bundle.js"></script>
</body>

</html>
